<a class="nav-toggle" id="open-nav" href="#">&#9776;</a>
<nav>
	{% for link in site.data.navigation %}
	{% assign class = "" %}
		{% if link.link == page.url %}
			{% assign class = class | append: " active" %}
		{% endif %}
		<a href="{% include relative-src.html src=link.link %}" class="{{ class }}">{{ link.name }}</a>
	{% endfor %}
	<a href="#" class="headIcons"><img src="{{site.url}}/{{'assets/images/yammer.png' | relative_url}}" height=40 width=40></a>
	<a href="#" class="headIcons"><img src="{{site.url}}/{{'assets/images/emailicon.png' | relative_url}}" height=40 width=40></a>
</nav>
